{% extends '../base.html' %}
{% block head %} 
{% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="{% static 'blog_page/styles/style.css' %}">
{% endblock head%}

{% block content %}
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v18.0" nonce="b4ffuYp5"></script>    <section class="blog">
        <div class="section-wrap">
            <div class="inner-wrap">
                <div class="blog-title black-text">
                    <span class="d-block">
                        {{blog.title}}
                    </span>
                </div>
                <div style="background-image: url(../media/{{blog.image}});" class = "blog-image-block backgr-position">	
                            
                </div>
                <div class="blog-post-wrap d-flex">
                    <div class="blog-text d-flex flex-column">
                        <span class = "blog-description d-block black-text normal-text">
                            {{blog.text}}
                    </div>
                </div>
                <details>
                    <summary class="title-small black-text">Comments</summary>
                    <div class="fb-comments" data-href="https://kursova-production-0300.up.railway.app/blog/" data-width="100%" data-numposts="5"></div>
                </details>
            </div>
        </div>
    </section>

    {% endblock content%}
    
    {% block scripts %}
    <script src="{% static 'blog_page/scripts/comment_collapse.js' %}"></script>
    {% endblock scripts %}
